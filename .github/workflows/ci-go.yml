name: CI
run-name: CI for TLGen
on: ["push", "pull_request"]
jobs:
  ci-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - uses: dominikh/staticcheck-action@v1.3.0
        with:
          install-go: false

      - name: Codegen helpers_cpp
        script:
          - cd scripts
          - ./move-basictl-cpp.sh